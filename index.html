<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <h2>Sign In</h2>
    <form id="signin-form">        
        <input type="email" id="signEmail" placeholder="Email" required>
        <input type="password" id="signPassword" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>

    <script type="module" src="dist/auth.bundle.js"></script>
    <script type="module" src="dist/signin.bundle.js"></script>

</body>
</html>
